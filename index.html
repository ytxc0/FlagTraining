<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Load Leaflet OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Load Leaflet OpenStreetMap -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <title>Flag Training</title>
</head>

<body>
    <!-- Hidden upload element -->
    <input class="flag-stats-upload" type="file" accept=".stats" style="display: none;">

    <div class="topbar">
        <div class="topbar-content">
            <button class="download-button topbar-button">
                <img class="topbar-button-icon" src="icons/download.png">
                <span class="topbar-button-text">Download Stats</span>
            </button>
            <button class="upload-button topbar-button">
                <img class="topbar-button-icon" src="icons/upload.png">
                <span class="topbar-button-text">Upload Stats</span>
            </button>
            <button class="toggle-ui-button topbar-button">
                <img class="topbar-button-icon" src="icons/toggle.png">
                <span class="topbar-button-text">Toggle UI</span>
            </button>
        </div>
    </div>

    <div class="content-container">
        <div class="flag-container">
            <div class="flag-border">
                <img class="flag-image">
            </div>
        </div>

        <div class="answer-option-container">
            <div class="answer-option-button-container">
            </div>
            <div class="continue-button-container">
                <button class="continue-button">Continue ‚ùØ</button>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Load flag image locations -->
    <script src="flagData.js"></script>
    <!-- Load display names for countries -->
    <script src="displayNames.js"></script>
    <!-- Load admin countries -->
    <script src="adminCountries.js"></script>
    <!-- Load countries geoJson -->
    <script src="countries.geojson.js"></script>

    <!-- Load logic file -->
    <script src="index.js" defer></script>
    <!-- Load map logic -->
    <script src="map.js" defer></script>
</body>

</html>
